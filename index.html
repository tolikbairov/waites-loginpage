<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container h-100">
      <div
        class="
          row
          d-flex
          flex-column
          justify-content-center
          align-items-center
          h-100
        "
      >
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mt-3">
            <div class="card-body p-5">
              <h2 class="text-uppercase mb-5">Sign in</h2>
              <div class="card-title" style="border-radius: 15px">
                <form>
                  <div class="form-outline mb-4">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address or username</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />

                    <div class="invalid-feedback email_invalid-feedback">
                      Please enter a message in the textarea.
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="exampleInputPassword1"
                    />
                    <div class="invalid-feedback password_invalid-feedback">
                      Please enter a message in the textarea.
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <a href="./forgot_password.html">Forgot password</a>
                  </div>

                  <button type="submit" class="btn btn-primary login-btn">
                    Sign in
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
